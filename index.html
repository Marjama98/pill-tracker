<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-pink-100 p-8">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-pink-600 mb-4">Pill Tracker</h2>
        <form id="pill-form" class="space-y-4">
            <div>
                <label for="pill-name" class="block text-pink-600">Pill Name</label>
                <input type="text" id="pill-name" class="w-full p-2 border border-pink-300 rounded-md" required>
            </div>
            <div>
                <label for="pill-time" class="block text-pink-600">Time</label>
                <input type="text" id="pill-time" class="w-full p-2 border border-pink-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-pink-600 text-white p-2 rounded-md">Add Pill</button>
        </form>
        <ul id="pill-list" class="mt-6 space-y-2">
            <!-- List of pills will be displayed here -->
        </ul>
    </div>
    
    <script src="script.js"></script> <!-- This is your script file -->
</body>
</html>
